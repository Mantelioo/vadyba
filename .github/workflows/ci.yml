  test:
    runs-on: ubuntu-latest
    env: 
      NODE_ENV: development
    needs: setup_env

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: cache node_modules
      id: cache-node-modules
      uses: actions/cache@v3
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-build-node-modules-cache-${{ hashFiles('**/package-lock.json') }}
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run tests
      run: npm run jest

